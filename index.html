<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,800;1,700&family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <!-- result -->
<div class="container">
  <div class="wrapper-result" data-spacing="large">
      <p class="your-result">Your Result</p>
      <div class="main-result">
        <p>76</p> 
        <p class="second-result">of 100</p>
      </div>
    <p class="grade">
      Great
    </p>
    <p class="main-paragraph">
        You scored higher than 65% of the people who have taken these tests.
    </p>
   
  </div>

  <!-- summary -->
  <div class="wrapper-summary" data-spacing="large">
    <p class="summary-heading">Summary</p>
     <div class="summary-list">
      <div class="reaction-list">
        <p class="reaction-item">
          <img src="assets/images/icon-reaction.svg" alt="">
          Reaction
        </p>
        <p class="reaction-result">
          80 <span>/ 100</span> 
        </p>
      </div>

      <div class="memory-list">
        <p class="memory-item">
        <img src="assets/images/icon-memory.svg" alt="">
          Memory       
        </p>
        <p class="memory-result">
          92 <span>/ 100 </span> 
        </p>
      </div>

      <div class="verbal-list">
        <p class="verbal-item">
          <img src="assets/images/icon-verbal.svg" alt="">
          Verbal
        </p>
        <p class="verbal-result">
          61 <span>/ 100</span> 
        </p>
      </div>

      <div class="visual-list">
        <p class="visual-item">
          <img src="assets/images/icon-visual.svg" alt="">
          Visual
        </p>
        <p class="visual-result">
          72 <span>/ 100</span> 
        </p>
      </div>
        

    </div>

    <button> Continue </button>
  </div>


 
</div>

</body>
</html>
